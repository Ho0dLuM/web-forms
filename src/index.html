<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Web Forms Practice</title>
  </head>
    <header>
    </header>
  <body>
    <form class="container">
      <label for="userName">Solution 1</label>
      <input id="userName" class="form-control" type="text" placeholder="Disabled" disabled><br>
      <label for="password" type="password">Solution 2</label>
      <input class="form-control" placeholder="Solution 2: min='5'" min="5"><br>
      <label for="text">Solution 3</label>
      <input value="value='text that starts in the form input'" class="form-control">
      <input class="form-control" placeholder="placeholder='text that disappears once the user starts typing'"><br>
      <label for="text">Solution 4</label>
      <input type="password" class="form-control" placeholder="type='password' changes the characters entered into an input field to circles"><br>
      <label for="text">Solution 5</label>
      <input class="form-control" placeholder="autofocus" autofocus><br>
      <label for="text">Solution 6</label>
      <input class="form-control" name="solution 6" placeholder="no name=' ' , no value when form is submitted"><br>
      <label for="range">Solution 7</label><br>
      <input class="form-control" type="color">
      <input class="form-control" placeholder="type='color' brings up a color picker">
      <input class="form-control" placeholder="type='number' means you can only enter numbers into a specified field, also adds a button that increases or decreases numbers by 1" type="number">
      <input class="form-control" placeholder="type='url' means that input field is for the user to add a url">
      <label for=text>Solution 8</label>
      <input class="form-control" placeholder="$('#button').on('click', function() { sendData()  )};">
      <label for=text>Solution 9</label>
      <input class="form-control" placeholder="method='get|post' appends the user input to the url as name/value pairs">
      <label for=text>Solution 10</label>
      <input class="form-control" placeholder="type='radio' and type='checkbox' must have the value='attribute' to define what is submitted by either item">
      <label for=text>Solution 11</label>
      <input class="form-control" placeholder="preventDefault();">
      <button class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
